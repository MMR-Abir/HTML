<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product list</title>
    <style>
        table{
            border-collapse: collapse;
            height: 100px;
            width: 500px;
        }
th{
    color: aliceblue;
}
thead{
    background-color: cornflowerblue;
}

tbody{
    background-color: cadetblue;
}
    </style>
</head>
<body>
    <p style="color: cornflowerblue;">Product list</p>
    <table>
        <thead>
        <tr>
           <th>Type</th>
           <th>Name</th>
           <th>Price</th>
           <th>Imported</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3" style="background-color: yellow;">Food</td>
            <td>Pringles chip</td>
            <td>125</td>
            <td>Y</td>
        </tr>
        <tr>
            <td>dRY cAKE</td>
            <td>150</td>
            <td>N</td>
        </tr>
        <tr>
            <td>Mr. Cookie</td>
            <td>12</td>
            <td>N</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
