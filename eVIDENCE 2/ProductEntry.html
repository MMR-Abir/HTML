<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
</head>
<body>
    <form action="">
        

        
        ID: <br>
        <input type="text" name="id" placeholder="Write your number"> <br>
        Name: <br>
        <input type="text" name="fullname" placeholder="Write your name"> <br>
        Type: <br>
        <select name="" id="">
            <option value="">Select Product</option>
            <option value="">food</option>
            <option value="">soap</option>
            <option value="">shampoo</option>
        </select> <br>
        <input type="checkbox"> Imported <br>
        Price: <br>
        <input type="text" name="value" placeholder="price of the product"> <br>
        Manufacture: <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write the source"></textarea> <br>

        <input type="Submit" name="submit" value="submit">
        <input type="Reset" value="Reset">
    
    </form>
    
</body>
</html>
