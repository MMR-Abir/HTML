    <title>Account HTML</title>
</head>
<body>
    <form action="">
        First name: <br>
        <input type="text" name="First name" placeholder="Write your first name"> <br>
        Last name: <br>
        <input type="text" name="Last name" placeholder="Write your last name"> <br>
        Email: <br>
        <input type="text" name="Email" placeholder="Write your Email"> <br>
        Password:<input type="password" placeholder="Enter Password"> <br>
        Confirm Password: <input type="password" name="re-type password" placeholder="Re-type Password"> <br>
        Gender: <br>
       Male <input type="radio" name="gender"  value="male">
        Female <input type="radio" name="gender" value="Female"> <br>
        Hobbies: <br>
        <input type="checkbox"> Music
        <input type="checkbox"> Sports
        <input type="checkbox">Travel
        <input type="checkbox"> Movies <br>

        Source of Income: <br>
        <select name="" id="">
            <option value="">Select One</option>
            <option value="">Employed</option>
            <option value="">Student</option>
        </select> <br>
        Upload Profile Picture <br>
        <input type="file" id="image"> <br>
        Age <br>
        <input type="Number" placeholder="Input your age"> <br>

        Biography: <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write about yourself"></textarea> <br>

        <input type="submit" name="" id="" value="Submit">
        <input type="Reset" value="Reset">
        
           
       


    </form>
